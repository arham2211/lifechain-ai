name: Deploy Vite site to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Debug to verify structure
      - name: Debug workspace
        run: |
          echo "Workspace:"
          pwd
          ls -al
          echo "Checking for package files:"
          ls -al | grep -E "(package|yarn)"

      - name: Detect package manager
        id: detect-package-manager
        run: |
          # Check in current directory (root)
          if [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
          elif [ -f "package-lock.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .vite
          key: ${{ runner.os }}-vite-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**/*.{js,ts,jsx,tsx,html,css}') }}
          restore-keys: |
            ${{ runner.os }}-vite-

      - name: Install dependencies
        run: |
          ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Build
        run: |
          if [ "${{ steps.detect-package-manager.outputs.manager }}" = "yarn" ]; then
            yarn build
          else
            npm run build
          fi
      - name: Add .nojekyll for GitHub Pages
        run: |
          touch dist/.nojekyll
          echo "Adding .nojekyll file for SPA routing"


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
